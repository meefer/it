name: ci
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
    - name: Check if commit conforms to policies listed in .conform.yaml
      uses: talos-systems/conform@v0.1.0-alpha.17
    # - name: Cache deps
    #   uses: actions/cache@v1
    #   with:
    #     path: ~/go/pkg/mod
    #     key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
    #     restore-keys: |
    #       ${{ runner.os }}-go-
    #   id: cache-deps
    - name: Get dependencies
      # if: steps.cache-deps.outputs.cache-hit != 'true'
      run: |
        go get -v -t -d ./...
    - name: Build
      run: |
        go build -v
        GOOS=js GOARCH=wasm go build -v -o static/kruskal-vis.wasm
    - name: Test
      run: go test ./...
    - name: Prepare for Wasm
      run: cp "$(go env GOROOT)/misc/wasm/wasm_exec.js" static
    - name: GH Pages deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./static
    - name: Release # not ready yet
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
